<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPS-UI</title>
    <link rel="stylesheet" href="/RPS/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
</head>
    
<body>

    <div class="header">Lets Play: Rock, Paper, Scissors</div>
    <div class="p">click one of the options below to play against the computer. Winner will be annouced via an alert! to replay, simply hit "Restart".</div>

    <div id="btnContainer" class="buttons">
        <div class="btnR">Rock</div>
        <div class="btnP">Paper</div>
        <div class="btnS">Scissors</div>
    </div>

    <div id="computerContainer" class="computerContainer">
        <div class="computerOutput"></div>
    </div>

    <div id="restartContainer" class="restart">
        <div class="restartbtn">Restart</div>

    <script src="/RPS/javascript.js"></script>
</body>
